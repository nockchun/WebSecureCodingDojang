{% extends "home.html" %}

{% block body %}
<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header">My Information</div>
    <div class="card-body">
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="required" value="{{user[1]}}">
              <label for="firstName">User name</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="password" name="password" class="form-control" placeholder="Password" value="{{user[2]}}">
              <label for="password">Password</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First name" value="{{user[4]}}">
              <label for="firstName">First name</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name" value="{{user[5]}}">
              <label for="lastName">Last name</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input type="text" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" value="{{user[3]}}">
          <label for="inputEmail">Email address</label>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
