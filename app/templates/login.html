{% extends "home.html" %}

{% block body %}
<div class="container">
	<div class="card card-login mx-auto mt-5">
		<div class="card-header">Login</div>
		<div class="card-body">
			<form action="/login_do" method="POST">
				<div class="form-group">
					<div class="form-label-group">
						<input type="text" id="inputUsername" name="inputUsername" class="form-control" placeholder="User name" required="required" autofocus="autofocus">
						<label for="inputUsername">User name for login</label>
					</div>
				</div>
				<div class="form-group">
					<div class="form-label-group">
						<input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="required">
						<label for="inputPassword">Password</label>
					</div>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="remember-me">
							Remember Password
						</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Login</button>
			</form>
			<div class="text-center">
				<a class="d-block small mt-3" href="/register">Register an Account</a>
				<a class="d-block small" href="/forgot-password">Forgot Password?</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
